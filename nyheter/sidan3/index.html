<section class="filters">
  <div class="containers">

    <div class="controls-grid">

      <!-- Main search -->
      <div class="row">
        <input id="q" type="search"
               placeholder="Sök öl, bryggeri, stil…"
               class="search-main">
      </div>

      <!-- Sorting always visible -->
      <div class="row">
        <select id="sortRelease">
          <option value="newest" selected>Releasedatum: nyast först</option>
          <option value="oldest">Releasedatum: äldst först</option>
        </select>
      </div>

      <!-- Advanced filters hidden by default -->

        <summary>Fler filter</summary>

        <div class="row">
          <select id="producerSelect"></select>
          <select id="countrySelect"></select>
          <select id="styleSelect"></select>
        </div>

        <div class="filter-group">
          <div class="row">
            <input id="minPrice" type="number" step="0.1" placeholder="Pris från (SEK)">
            <input id="maxPrice" type="number" step="0.1" placeholder="Pris till (SEK)">
            <input id="minAbv" type="number" step="0.1" placeholder="Alkohol från %">
            <input id="maxAbv" type="number" step="0.1" placeholder="Alkohol till %">
          </div>
        </div>
      </details>

    </div>

    <div class="filterbar">
      <button id="clear">Rensa filter</button>
    </div>

  </div>
</section>

<main class="container">
  <p id="count" class="muted" style="margin: 0 0 1rem;"></p>

  <div class="linkbutik-results">
    <div id="grid" class="grid"></div>
  </div>

  <p id="empty" class="muted" style="display:none;margin-top:1rem;">
    Inga produkter matchar filtren.
  </p>
</main>

<script>
(function () {
  const els = {
    q: document.getElementById('q'),
    minPrice: document.getElementById('minPrice'),
    maxPrice: document.getElementById('maxPrice'),
    minAbv: document.getElementById('minAbv'),
    maxAbv: document.getElementById('maxAbv'),
    producer: document.getElementById('producerSelect'),
    country: document.getElementById('countrySelect'),
    style: document.getElementById('styleSelect'),
    sortRelease: document.getElementById('sortRelease'),
    grid: document.getElementById('grid'),
    empty: document.getElementById('empty'),
    clear: document.getElementById('clear'),
    count: document.getElementById('count')
  };

  let allProducts = [];

  const toLower = s => (s || '').toLowerCase();
  const num = v => v === '' ? undefined : Number(v);
  const toTs = d => Date.parse(d);
  const normalize = s => (s || '').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase();
  const isUtgatt = s => normalize(s) === 'utgatt online';

  function fillSelect(el, values, label) {
    el.innerHTML = `<option value="">${label} (alla)</option>`;
    values.forEach(v => {
      const o = document.createElement('option');
      o.value = v;
      o.textContent = v;
      el.appendChild(o);
    });
  }

  function populateFilters(list) {
    const uniq = arr => [...new Set(arr.filter(Boolean))].sort();
    fillSelect(els.producer, uniq(list.map(p => p.producer)), 'Producent');
    fillSelect(els.country,  uniq(list.map(p => p.country)),  'Land');
    fillSelect(els.style,    uniq(list.map(p => p.style)),    'Stil');
  }

  function applyFilters() {
    let list = allProducts.filter(p => !isUtgatt(p.onlineStatus));

    const q = toLower(els.q.value).trim();
    if (q) {
      list = list.filter(p =>
        [p.name,p.producer,p.style,p.country]
          .map(toLower).join(' ').includes(q)
      );
    }

    if (els.producer.value) list = list.filter(p => p.producer === els.producer.value);
    if (els.country.value)  list = list.filter(p => p.country === els.country.value);
    if (els.style.value)    list = list.filter(p => p.style === els.style.value);

    if (num(els.minPrice.value) != null) list = list.filter(p => p.priceSek >= num(els.minPrice.value));
    if (num(els.maxPrice.value) != null) list = list.filter(p => p.priceSek <= num(els.maxPrice.value));
    if (num(els.minAbv.value)   != null) list = list.filter(p => p.abv >= num(els.minAbv.value));
    if (num(els.maxAbv.value)   != null) list = list.filter(p => p.abv <= num(els.maxAbv.value));

    list.sort((a,b) => {
      const d = toTs(a.releaseDate) - toTs(b.releaseDate);
      return els.sortRelease.value === 'newest' ? -d : d;
    });

    return list;
  }

  function render(items) {
    els.grid.innerHTML = '';
    els.empty.style.display = items.length ? 'none' : 'block';

    els.count.textContent = `${items.length} produkter visas`;

    items.forEach(p => {
      els.grid.insertAdjacentHTML('beforeend', `
        <div class="card">
          <div class="name">${p.name}</div>
          <div class="meta">${p.producer}${p.style ? ' • ' + p.style : ''}</div>
          <div class="meta">
            ${p.country || ''}
            ${p.abv ? ' • ' + p.abv.toFixed(1) + '%' : ''}
            ${p.volumeMl ? ' • ' + p.volumeMl + ' ml' : ''}
          </div>
          ${p.releaseDate ? `<div class="meta">Releasedatum: ${p.releaseDate}</div>` : ''}
          <div class="price">${p.priceSek.toFixed(2)} kr</div>
          <a class="pill" href="${p.systembolagetUrl}" target="_blank" rel="noopener">
            Öppna hos Systembolaget
          </a>
        </div>
      `);
    });
  }

  function debounce(fn, ms=120) {
    let t; return () => { clearTimeout(t); t = setTimeout(fn, ms); };
  }
  const live = debounce(() => render(applyFilters()));

  ['q','minPrice','maxPrice','minAbv','maxAbv']
    .forEach(id => els[id].addEventListener('input', live));
  ['producer','country','style','sortRelease']
    .forEach(id => els[id].addEventListener('change', live));

  els.clear.addEventListener('click', () => {
    els.q.value = '';
    els.minPrice.value = els.maxPrice.value = '';
    els.minAbv.value = els.maxAbv.value = '';
    els.producer.value = els.country.value = els.style.value = '';
    els.sortRelease.value = 'newest';
    render(applyFilters());
  });

  fetch('/products.json', { cache: 'no-store' })
    .then(r => {
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return r.json();
    })
    .then(data => {
      console.log('Loaded products:', data.length);
      allProducts = data;
      populateFilters(allProducts);
      render(applyFilters());
    })
    .catch(err => {
      console.error('Failed to load products.json', err);
      els.empty.style.display = 'block';
      els.empty.textContent = 'Kunde inte ladda produkter.';
    });
})();
</script>
