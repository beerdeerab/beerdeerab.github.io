<div class="news-list" title="Nyheter">
<h3 style="text-align: center;">Nyheter</h3>    
  <ul>{% for newsItem in include.collection %}<li>
    	<mark>
        <a href="{{ newsItem.url }}" target="_blank">
        <img src="{{ newsItem.path }}" alt="{{ newsItem.title }}"/>
        </a>
        <p><b>{{ newsItem.title }}</b><br>{{ newsItem.text }}</p>      
      </mark>
    </li>{% endfor %}</ul>
</div>
