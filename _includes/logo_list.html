<div class="logo-list" title="{{ logo.title }}">    
  <ul>{% for logo in include.collection %}<li>
    	    <mark>
      <a href="{{ logo.url }}" target="_blank"><img src="{{ logo.path }}" alt="{{ logo.title }}"/></a>
      <p><b> {{ logo.title }}</b> {{ logo.text }}</p>      
        	</mark>
    </li >{% endfor %}</ul>
</div>
